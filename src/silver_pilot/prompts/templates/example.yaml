name: "reasoning_agent_v1"
description: "用于复杂逻辑推理的 Agent"
model_config:
  temperature: 0.7
  stop: ["Observation:"]

# 这里使用 Jinja2 语法 {{ variable }}
messages:
  - role: "system"
    content: |
      你是一个专业的AI助手。你的任务是帮助用户解决问题。
      当前时间: {{ current_time }}

  - role: "user"
    content: |
      请根据以下上下文回答问题：
      上下文: {{ context }}

      问题: {{ question }}
